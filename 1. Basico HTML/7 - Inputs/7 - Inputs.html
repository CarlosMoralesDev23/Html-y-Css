<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="inputs-style.css" />
        <title>Inputs</title>
    </head>

    <body>
        <h1>Inputs</h1>

        <form action="">
            <div class="1">
                <input
                    type="text"
                    required
                    name="username"
                    placeholder="Escribe tu nombre"
                    name="name"
                    minlength="2"
                />

                <input
                    type="email"
                    required
                    name="email"
                    placeholder="Escribe tu correo"
                />

                <input
                    type="password"
                    name="password"
                    placeholder="Escribe tu contraseÃ±a"
                />
                <!-- La propiedad name es el nombre del input, y es la forma en como una base de datos identificara el campo de donde provienen los datos.  -->

                <input type="color" />
                <input type="checkbox" />
                <input type="radio" />
                <input type="file" />
                <input type="submit" />
                <input type="date" />
            </div>
        </form>
    </body>
</html>
