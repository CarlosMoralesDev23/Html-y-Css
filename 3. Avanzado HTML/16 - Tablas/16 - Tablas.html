<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="16 - Tablas.css" />
        <title>Tablas</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Unidades</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>$3</td>
                    <td>1 Kg</td>
                </tr>
                <tr>
                    <td>Manzana</td>
                    <td>$2</td>
                    <td>1 Kg</td>
                </tr>
                <tr>
                    <td>Melon</td>
                    <td>$4</td>
                    <td>1 Unidad</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th id="subtotal">Subtotal</th>
                    <th id="total" colspan="2">$9</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
