<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="10 - Labels.css" />
        <link rel="../8 - Comentarios y Favicon/social.png" type="image/png" />
        <title>Text Area</title>
    </head>
    <body>

        <form>
            <h2>Formulario de contacto</h2>
            
            <!-- SIMPLE INPUTS -->
            <div class="form_input">
                <label for="nombre">Nombre Completo</label>
                <input type="text" placeholder="Jhon Doe" id="nombre" />
            </div>
            <div class="form_input">
                <label for="correo">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="correo" />
            </div class="form_input">

            <!-- SELECT OPTION -->
            <div class="form_input">
                <label>Tipo de usuario
                    <select name="type-of-user">
                        <option value="user1">Seguidor / a</option>
                        <option value="user2">Empresa</option>
                        <option value="user3">Otros</option>
                    </select>
                </label>
            </div class="form_input">

            <!-- DATA OPTION -->
            <div class="form_input">
                <label>referente
                    <input list="referente" name="referente">
                    <datalist id="referente" name="type-of-user">
                        <option value="user1">Soy Dalto</option>
                        <option value="user2">Una Empresa</option>
                        <option value="user3">Amigo</option>
                    </datalist>
                </label>
            </div class="form_input">

            <!-- TEXT AREA -->
            <div class="form_input">
                <label>Mensaje
                    <textarea name="" placeholder="Deja tu mensaje"></textarea>
                </label>
            </div>

            <!-- CHECK-BOX -->
            <div class="form_input">
                <label for="terms" class="checkbox-label">
                    Acepto terminos y condiciones <input type="checkbox" id="terms" class="checkbox">
                </label>
            </div>


        </form>
    </body>
</html>
