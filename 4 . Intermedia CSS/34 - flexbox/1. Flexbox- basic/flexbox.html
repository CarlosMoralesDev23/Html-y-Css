<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="flexbox.css" />

    <body>

        <div class="atributos">

        </div>



        <div class="atributos">

        </div>

        <div class="atributos">

                <div class="flex-item">3</div>
            </div>
        </div>


        <div class="atributos">

            <div class="caja-flexbox caja-flexbox-4">

            </div>
        </div>
